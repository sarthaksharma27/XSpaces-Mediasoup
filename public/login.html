<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / X</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="container">
        <div class="logo">ùïè</div>
        <div class="form-container">
            <h1>Sign in to X</h1>
            <div class="form-group">
                <input type="text" id="username" placeholder="Phone, email, or username">
                <div class="error-message" id="username-error">Please enter a valid username or email</div>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password">
                <div class="error-message" id="password-error">Please enter your password</div>
            </div>
            <button id="login-btn">Sign In</button>
            <div class="divider"><span>or</span></div>
            <button id="signup-redirect" style="background-color: transparent; border: 1px solid #1d9bf0;">Create account</button>
            <div class="alt-option">
                Forgot password? <a href="#">Reset it now</a>
            </div>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
